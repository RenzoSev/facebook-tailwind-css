<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css"> 
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <main class="p-8">
        <div id="main-container">
            <div id="left-side">
                <div id="container-left-side">
                    <img class="h-28 m-auto" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
                    <h2 class="text-center text-3xl">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
                </div>
            </div>
            <div id="right-side" class="mt-8">
                <div id="login-container" class="bg-gray-50 p-5 flex flex-col rounded-lg shadow-lg">
                    <input class="bg-transparent py-3 px-4 text-2xl border-solid border-2 rounded-lg" type="email" name="email" id="email" placeholder="Email ou telefone">
                    <input class="bg-transparent py-3 px-4 my-3 text-2xl border-solid border-2 rounded-lg" type="password" name="password" id="password" placeholder="Senha">
                    <button class="bg-blue-500 pt-3 pb-2 px-5 text-2xl text-white rounded-lg box-content transition-all hover:bg-blue-600 focus:outline-none">Entrar</button>
                    <a href="" class="text-blue-500 text-center text-lg my-3 hover:underline">Esqueceu a senha?</a>
                    <hr class="mb-5">
                    <a class="bg-green-400 pt-3 pb-2 px-5 m-auto text-white text-2xl text-center rounded-lg w-7/12 hover:bg-green-500 transition-all" role="button">Criar nova conta</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
